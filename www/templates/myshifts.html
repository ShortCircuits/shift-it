<ion-view view-title="My Shifts">
  <ion-content class="padding">
    <div id="neededApproval" >
        
    </div>
    <div id="postedShifts" >
       <ion-list>
          <ion-item ng-repeat="shift in shifts">
            <p>Where: {{shift.storeId}}<br/>
            When: {{shift.shift_start}} to {{shift.shift_end}}<br/>
            Prize: {{shift.prize}}</p>

          </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
